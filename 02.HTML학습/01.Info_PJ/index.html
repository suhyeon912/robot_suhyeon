            선택자{

            - 선택자 : 태그명, 아이디명, 클래스명 등
            - 속성명 : 각 요소를 구성하는 상세 속성
            - 값 : 각 속성에서 사용할 수 있는 값들

            속성명 다음에 콜론(:)
            값 다음에 세미콜론(;)

            [CSS 선택자(Selector)]
            1. 타입 선택자 : 요소명 ex)h1/a/p/div
            2. 자손 선택자 : 띄어쓰기 ex)h1 a
            3. 아이디 선택자 : # ex)#my
            4. 클래스 선택자 : . ex).you
            5. 직계 자식 선택자 : > ex)div>a
            6. 그룹 선택자 : , ex)p, div
            7. 종속 선택자 : 태그명+아이디/클래스명 ex)div#top / a.my
            8. 형제 선택자 : + ex)a+a
            9. 다중 형제 선택자 : ~ (틸드) ex)li:nth-child(2)~li
                                            -> 해석 : 선택된 형제 요소 뒤의 모든 형제 요소들
            10. 속성 선택자 : [] ex)a[href=#]
                -> 특정 속성을 가진 요소를 선택

            [CSS 요소 박스 모델 필수 속성]

            2. height :세로

            3. padding : 안쪽 여백
            4. border : 경계선

            5. margin : 바깥 여백
            
            [여백 방향별 설정 : padding / margin]
            padding-top, padding-bottom, padding-left, padding-right
            margin-top, margin-bottom, margin-left, margin-right

            padding: 상하좌우 / 상하 좌우 / 상 좌우 하 / 상 하 좌 우
            margin: 상하좌우 / 상하 좌우 / 상 좌우 하 / 상 하 좌 우

            [ 글자 관련 속성 ]
            1. 글자크기 -> font-size
            값 -> 절대단위: px, pt (12pt==16px)
                  상대단위: em, rem, %, vw, vh...
        
            2. 글자두께 -> font-weight
            값 -> lighter(얇게), bold(두껍게)
                bolder(더 두껍게), 100~900(9단계)
                - 보통 글자체에 따라 지원여부가 달라짐
        
            3. 글자체 ->  font-family
            값 -> 기본적으로 PC에 설치된 서체를 적용함
                순서대로 콤마로 구분하여 대체체를 설정함
            예) font-family: 궁서체, 굴림체, Verdana
            -> 최근에는 웹폰트가 대세!!!
            브라우저에서 다운로드로 지원하는 글자체!
        
            4. 글자색 -> color
            값 -> 색상명, 해시코드, rgb, hsl 등
        
            5. 글자자간 -> letter-spacing
            값 -> 숫자에 일반단위사용
        
            6. 글자줄간격 -> line-height
            값 -> 숫자에 일반단위사용
                  숫자만쓰면 글자크기의 배수
        
            7. 글자단어간격 -> word-spacing
            값 -> 숫자에 일반단위사용

            8. 글자스타일 -> font-style
            값 -> 이탤릭체 : italic
                  이탤릭체 해제시 : normal
        
            9. 글자데코레이션 -> text-decoration
            값 -> 글자에 줄긋기 값
            underline 밑줄
            overline 윗줄
            linethrough 중간줄
            none 줄없앰
            10. 글자들여쓰기 -> text-indent
            값 -> 숫자에 일반단위사용
            (내어쓰기는 마이너스 숫자)
            참고) 
            https://www.w3schools.com/css/css_font.asp

            [ 웹 색상표기법 ]
            1. 해시코드 : #6자리숫자
                (두자리가 같을 경우 3자리로 축약표현가능)
                - 16진수로 표기함(0~f)
                - 해시코드로 투명도를 주려면 뒤에 2자리 추가하여
                    8자리 숫자로 투명도를 표현함
            2. RGB 코드 : rgba(red,green,blue,알파값)
        - 0~255 까지 숫자중 사용
        - red, green, blue
        - 마지막 a는 alpha값 즉, 투명도 -> 없으면 생략!
        (0~1사이의 소숫점값들 사용)

        [ rgba 2가지 표기법 ]
            1. rgba(red색,green색,blue색,alpha값)
                - alpha값은 투명도 (0~1)
            2. rgb(red색 green색 blue색 / alpha값%)
                - alpha값은 투명도 (0%~100%)
            3. HSL 코드 : hsla(hue,saturation,lightness,알파값)
                - hue(색상), saturation(채도), lightness(명도)
                - hue는 색상번호, 채도와 명도는 0~100%값 범위로 사용
                - 마지막은 alpha값 -> 역시 없으면 생략!
            4. 웹색상명: 지정된 컬러명으로 색생을 셋팅
                예) red, green, blue, pink, navy, 등
                - 모든 색상은 w3schools.com의 색상참조로 가서확인!
                https://www.w3schools.com/cssref/css_colors.asp

            [ CSS 적용 우선순위 ]
            inline > id > class > type
            - 인라인이 가장 쌤!
            - 약한 경우에 순위를 가장 높이는 방법! -> !important
            -> 이 방법은 인라인보다도 쌔기 때문에 함부로 쓰면 안됨!

    <!-- [div element : divide / division] 
            -> 영역을 구분하는 element
            -> 특징 : 블록요소 옆에 다른 요소가 위치하지 X, 내용을 구분하는 역할

            [div 형제 element]
            -> div에 어떤 내용 영역인 지 알 수 있도록 의미를 부여한 새로운 레이아웃용 태그
            -> 태그에 의미를 부여
            -> sementic tag

            1. header : 상단(각 파트별 상단 표시 가능)
            2. footer : 하단(각 파트별 하단 표시 가능)
            3. main : 메인(한 페이지에 한 번만 사용)
            4. nav : 네비게이션
            5. aside : 부수적인 내용
            6. section : 내용 구분
            7. article : 독립적인 내용 구분
                (보통 article이나 section은 w3c에서 heading 태그(h1~h6)를 내용에 사용할 것을 권고)

            [img element : image]
            - 이미지
            - 필수 속성:
                1) src(source) - 이미지 경로
                2) alt(alternative text) - 이미지 설명
                    대체 텍스트 -> 웹 접근성 필수

            [경로]
            1. 상대 경로
                -> 현재 파일 위치 기준
                ./ 현재위치
                (또는 아무 것도 안 쓰고 시작)

            2. 절대 경로
                -> http:// 또는 https://

            3. 절대 상대 경로
                -> 프로젝트 파일 최상위부터 설정하는 경로
                    / 루트부터 출발
                    ex) /aaa/bbb
                -> 서버에 올렸을 때 개발환경과 루트가 달라질 수 있으므로 절대 상대 경로는 주의

            [웹 접근성이란?]
            -> 평등의 원칙 - 누구나 웹 정보에 접근하는 것에 불평등이 있어서는 X
                            이미지 설명(alt) 필수 - 스크린 리더기
            -> 웹 접근성 연구소 참조
            https://www.wah.or.kr:444/

            [웹 표준이란?]
            -> 모든 브라우저에서 공통으로 작성되는 코딩 규칙 및 표준
                (크로스 브라우징 : 같은 디자인과 기능이 여러 종류의 브라우저에서 동일하게 작동되는 것)

            - style = "CSS속성 설정"
            - 속성 설정
                속성명:값;
            -> in-line CSS

              툴팁으로 메시지가 보인다
            - 어떤 요소에도 필요하면 사용가능함

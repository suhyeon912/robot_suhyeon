<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>클래스 선택자</title>
      <script src="js/jquery-3.6.1.min.js"></script>
      <script>
         $(() => {
            $(".tit").click(() => {
               $(".group li:first-child").css({
                  fontSize: "50px",
                  color: "lime",
                  marginLeft: "100px",
                  transition: "1s",
               });

               $(".group li:nth-child(2)").css({
                  fontSize: "50px",
                  color: "yellow",
                  marginLeft: "100px",
                  transition: "1s 1s",
               });

               $(".group li:last-child").css({
                  fontSize: "50px",
                  color: "pink",
                  marginLeft: "100px",
                  transition: "1s 2s",
               });
            });
         });
      </script>
   </head>

   <body>
      <div id="container">
         <header>
            <h2 class="tit">여기를 과감하게 클릭하세요~!!!!</h2>
         </header>

         <nav>
            <ul class="group">
               <li id="first">One</li>
               <li id="second">Two</li>
               <li id="third">Three</li>
            </ul>
         </nav>
      </div>
   </body>
</html>
